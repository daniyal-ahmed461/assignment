<body>
    <h1>Rules for naming JS variables</h1>
    <ul>
        <li> Variable names can only contain alphabet, digit, $ and _. For 
            example $my_1stVariable</li>
        <li> Variables must begin with a alphabet, $ or _. For example 
            $name, _name or name </li>
        <li> Variable names are case sensitives</li>
        <li>Variable names should not be JS reserved keys</li>
    </ul>
    <script src="app.js"></script>
</body>
